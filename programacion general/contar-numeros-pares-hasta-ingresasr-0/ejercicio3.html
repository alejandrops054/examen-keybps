<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>Ejercicio 3 - Contar pares hasta 0</title>
    <style>
        body { font-family: system-ui, Arial, sans-serif; max-width: 720px; margin: 32px auto; }
        .row { margin: 8px 0; }
        .actions { display: flex; gap: 8px; margin: 12px 0; }
        .result { background: #f6f6f6; padding: 12px; border-radius: 8px; min-height: 32px; }
        .muted { color:#666; }
    </style>
</head>
<body>
<h1>Ejercicio 3 — Contar números pares (finaliza con 0)</h1>

<div class="row">
    <label for="numero">Ingresa número entero: </label>
    <input type="number" id="numero" step="1" />
    <button id="btn-agregar">Agregar</button>
</div>
<div class="row muted">Ingresa números uno por uno. Cuando ingreses <b>0</b>, se detiene y se muestra el total de pares.</div>

<div class="row"><b>Ingresados:</b> <span id="lista">[vacío]</span></div>

<div class="actions">
    <button id="btn-reset">Resetear</button>
</div>

<h2>Resultado</h2>
<div id="resultado" class="result"></div>

<script>
    const lista = [];
    const input = document.getElementById('numero');
    const listaSpan = document.getElementById('lista');
    const out = document.getElementById('resultado');
    let finalizado = false;

    function refrescarLista() {
        listaSpan.textContent = lista.length ? lista.join(', ') : '[vacío]';
    }

    function agregar() {
        if (finalizado) return;
        const v = parseInt(input.value, 10);
        input.value = '';

        if (Number.isNaN(v)) {
            out.textContent = 'Ingresa un entero válido.';
            return;
        }

        if (v === 0) {
            const pares = lista.filter(n => n % 2 === 0).length;
            out.innerHTML = `
          <div>Captura finalizada.</div>
          <div>Total de números ingresados: <b>${lista.length}</b></div>
          <div>Total de números pares: <b>${pares}</b></div>
        `;
            finalizado = true;
            input.disabled = true;
            return;
        }

        lista.push(v);
        refrescarLista();
        out.textContent = '';
    }

    function resetear() {
        lista.length = 0;
        finalizado = false;
        input.disabled = false;
        input.value = '';
        out.textContent = '';
        refrescarLista();
    }

    document.getElementById('btn-agregar').addEventListener('click', agregar);
    document.getElementById('btn-reset').addEventListener('click', resetear);
    refrescarLista();
</script>
</body>
</html>
